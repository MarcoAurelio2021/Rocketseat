<!--
    * JS é case-sensitive (sensível ao caso)

    * JS aceita a cadeia de caracteres Unicode

    - Posso: 
    * Iniciar com esses caracteres especiais: $ _
    * Iniciar com Letras
    * Colocar acentos7
    * Letras maisculas e minusculas fazem diferença

    - Não posso:
    * Iniciar com números
    * Colocar espaços vazios no nome ( no lugar dos espaços, preencher com _ )

    - Ideal:
    * Criar nomes que fazem sentido
    * Que explique o que a variável é ou faz
    * camel_Case (no lugar do _ usar letras maisculas "MarcoAurelioDeAvila")
    * snake_case (Marco_aurelio_de_avila)
    * Escrever em inglês
-->
